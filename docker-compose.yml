services:
  sway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sway-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/sway_db}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - JWT_EXPIRES_IN=7d
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000,https://swaybrasil.com}
    volumes:
      # Hot reload - c√≥digo sincronizado
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - /app/backend/node_modules
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sway-network
    working_dir: /app/backend
    command: npm run dev

  db:
    image: postgres:15-alpine
    container_name: sway-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sway_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - sway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:
    driver: local

networks:
  sway-network:
    driver: bridge

