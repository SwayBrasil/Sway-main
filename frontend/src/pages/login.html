<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - SWAY Brasil</title>
  <meta name="description" content="Faça login na plataforma SWAY" />
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eef7ff', 100: '#d9ecff', 200: '#b6d9ff', 300: '#8ec4ff', 400: '#5aa7ff', 500: '#2f8cff', 600: '#1a6fe5', 700: '#1557b3', 800: '#0f3c80', 900: '#0a2a59'
            }
          },
          boxShadow: { soft: '0 10px 30px rgba(2,6,23,0.08)' }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-slate-50">
  <!-- Navbar -->
  <header class="bg-white border-b border-slate-200">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <a href="../index.html" class="flex items-center gap-2">
          <span class="text-lg font-extrabold tracking-tight">SWAY</span>
        </a>
        <a href="register.html" class="text-sm text-slate-600 hover:text-primary-700">Criar conta</a>
      </div>
    </div>
  </header>

  <!-- Login Form -->
  <main class="flex items-center justify-center min-h-[calc(100vh-4rem)] py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-2xl shadow-soft border border-slate-200 p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-slate-900">Bem-vindo de volta</h1>
          <p class="mt-2 text-slate-600">Faça login para acessar sua conta</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm"></div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden mb-4 p-4 bg-green-50 border border-green-200 rounded-lg text-green-700 text-sm"></div>

        <form id="loginForm" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-slate-700 mb-2">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition"
              placeholder="seu@email.com"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition"
              placeholder="••••••••"
            />
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" class="rounded border-slate-300 text-primary-600 focus:ring-primary-500" />
              <span class="ml-2 text-sm text-slate-600">Lembrar-me</span>
            </label>
            <a href="#" class="text-sm text-primary-600 hover:text-primary-700">Esqueceu a senha?</a>
          </div>

          <button
            type="submit"
            id="submitBtn"
            class="w-full px-6 py-3 bg-primary-600 text-white rounded-lg font-semibold hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Entrar
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-slate-600">
            Não tem uma conta?
            <a href="register.html" class="text-primary-600 hover:text-primary-700 font-medium">Cadastre-se</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <script src="../assets/js/auth.js"></script>
  <script>
    // Check if already logged in
    if (auth.isAuthenticated()) {
      window.location.href = 'home.html';
    }

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      // Hide messages
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');
      
      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Entrando...';
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await auth.login(email, password);
        
        if (response.success) {
          // Save token
          localStorage.setItem('token', response.data.token);
          localStorage.setItem('user', JSON.stringify(response.data.user));
          
          // Show success message
          successMessage.textContent = 'Login realizado com sucesso! Redirecionando...';
          successMessage.classList.remove('hidden');
          
          // Redirect to home
          setTimeout(() => {
            window.location.href = 'home.html';
          }, 1000);
        }
      } catch (error) {
        errorMessage.textContent = error.message || 'Erro ao fazer login. Verifique suas credenciais.';
        errorMessage.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Entrar';
      }
    });
  </script>
</body>
</html>
